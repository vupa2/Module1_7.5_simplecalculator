<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Bài tập] Ứng dụng máy tính</title>
  <style>
    div {
      margin: 15px 0px;
    }
  </style>
</head>
<body>
  <form action="">
    <h3>Calculator</h3>
    <div>
      <input type="number" name="left" id="left">
      <input type="number" name="right" id="right">
    </div>
    <div>
      <button id="plus">Addtion(+)</button>
      <button id="subtract">Subtraction(-)</button>
      <button id="mutiply">Mutiplication(X)</button>
      <button id="devide">Division(/)</button>
    </div>
    <span id="result">Results: </span>
  </form>

  <script src="app.js"></script>
</body>
</html>
